{% extends "base.html" %}
{% block menu %}
    {% block navbar %}
        {{super() }}
    {% endblock %}
{% endblock %}
{% block facture %}
    <div class="container">
        <div class="card">
                <div class="card-header bg-transparent">
                    <div class="d-flex flex-row justify-content-between">
                            <h4 class=" flex-grow  m-1 ">Toutes le catalogue</h4>
                        <button id="add_panier" class="btn " onclick="creeFacture(this)"><i class="fa fa-plus-circle mt-n2" style="font-size:45px;color:green;"></i>
                    </div>
                </div>
                <div class="card-body d-flex flex-row fw-bolder">
                    <span class="col-1 ">#</span>
                    <span class="col ">Date</span>
                    <span class="col ">Produit</span>
                    <span class="col ">Prix</span>
                    <span class="col ml-auto text-end ">Actions</span>
                </div>
                <ul class="list-group list-group-flush">
                        <li class="list-group-item ">
                            <div class="d-flex flex-row">
                                <span class="col-1 "></span>
                                <span class="col " ></span>
                                <span class="col " ></span>
                                <span class="col " > CHF</span>
                                <span id="info_" class="btn btn-outline-success btn-small " onclick="InformationFacture(this)">
                                    <i class="fa fa-info-circle mt-n2" ></i>
                                </span>
                                <span id="pdf_" class="btn btn-outline-success btn-small " onclick="generate_pdf(this)">
                                    <i class="fa fa-file-pdf-o mt-n2" ></i>
                                </span>
                            </div>
                       </li> 
                </ul>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', path='scripts/facture.js') }}"></script>
{% endblock %}
